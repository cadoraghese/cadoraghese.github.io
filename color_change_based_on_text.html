<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Color from text
    </title>
</head>

<body>
    Insert text here:
    <br>
    <input type="text" id="colorInput" style="width: 394px; height: 40px; border:1px solid black; border-collapse:collapse;">
    <br>
    <br>
	<br>
	This block changes color: 
	<table id="colorTable" bgcolor="white" style="width: 400px; height: 300px; border:1px solid black; border-collapse:collapse;">
		<tr>
			<td></td>
		</tr>
	</table>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const colorInput = document.getElementById("colorInput");
			const colorTable = document.getElementById("colorTable");
			colorInput.addEventListener("input", function() {
				const colorValue = colorInput.value;
				colorTable.setAttribute("bgcolor", colorValue);
			});
		});
	</script>

</body>
</html>
